<head>

    <title>Hello World, JavaScript Style</title>
</head>

<body>
    <h1>Hello World!</h1>


    <script>
        const x = 1;
        const y = 2;

        if (x > y) {
            console.log("x is greater than y");
        } else {
            console.log("y is greater than x");
        }

        console.log(Math.sqrt(4));

        // If a number is evenly divisible by 3, console.log "fizz";
        // If a number is "             "   " 5, console.log "buzz";
        //  "           "                "    15, console.log "fizzbuzz"

        for (let i = 0; i < 100; i++){
            console.log (i % 2)
        }

        if ( x % 3 ) {
            console.log("fizz");
        }
        else if (x % 5 ) {
            console.log("buzz");
        }
        else if (x % 15 ){
            console.log("fizzbuzz");
        }

    </script>
</body>
