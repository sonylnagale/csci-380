<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World, JavaScript Style</title>
</head>

<body>
    <h1>Hello World!</h1>


    <script>
        const x = 1;
        const y = 2;

        if (x > y) {
            console.log("x is greater than y");
        } else {
            console.log("y is greater than x");
        }
        
        for(let i = 0; i <= 100; i++){
            if(i % 15 == 0){
                console.log(i + " is fizzbuzz");
            } else if(i % 3 == 0 && i % 5 != 0){
                console.log(i + " is fizz");
            } else if(i % 5 == 0 && i % 3 != 0){
                console.log(i + " is buzz");
            } 
        }
        console.log(Math.sqrt(4));

    </script>
</body>

</html>
