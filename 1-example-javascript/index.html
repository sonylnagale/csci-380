<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World, JavaScript Style</title>
</head>

<body>
    <h1>Hello World!</h1>
    <h2>Goodbye Cruel World!!!</h2>


    <script>
        

        for (x = 0; x <= 100; x++) {
            if (x % 15 == 0) {
                console.log(x + " fizzbuzz");
            }
            else if (x % 5 == 0) {
                console.log(x + " buzz");
            }
            else if (x % 3 == 0) {
                console.log(x + " fizz");
            }
            else {
                console.log(x);
            }
        }

    </script>
</body>

</html>
